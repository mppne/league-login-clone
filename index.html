<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Riot Games</title>
</head>

<body>

    <div class="bg__img"><img class="bg__img" src="assets/arcane_dsktp_centerAlignedCrd_BG.jpg"
            alt="Plano de fundo do lol"></div>

    <header>
        <img src="" alt="Logo">
    </header>

    <main>
        <form class="formulario" action="" method="">

            <div class="formulario__login">

                <section class="formulario__login__dados">
                    <h1 class="formulario__login__dados__titulo">Fazer login</h1>
                    <input class="formulario__login__dados__campos" type="text" placeholder="NOME DE USUÁRIO">
                    <input class="formulario__login__dados__campos" type="password" placeholder="SENHA">
                </section>

                <section class="formulario__login__icones">
                    <img class="formulario__login__icones__img" src="assets/facebook.png" alt="icone de login">
                    <img class="formulario__login__icones__img" src="assets/google.png" alt="icone de login">
                    <img class="formulario__login__icones__img" src="assets/logotipo-da-apple.png" alt="icone de login">
                    <img class="formulario__login__icones__img" src="assets/logotipo-do-xbox.png" alt="icone de login">
                    <img class="formulario__login__icones__img" src="assets/logotipo-do-playstation.png"
                        alt="icone de login">
                </section>

                <section class="formulario__login__check">
                    <input type="checkbox" name="check" id="check">
                    <p class="formulario__login__check__paragrafo">Manter login</p>
                </section>

                <section class="formulario__login__button">
                    <button class="formulario__login__button__btn"><img class="formulario__login__button__btn"
                            src="assets/seta-direita.png" alt="Botao para entrar"></button>
                </section>

                <section class="formulario__login__conta">
                    <p class="formulario__login__conta__p">Não consegue fazer login?</p>
                    <p class="formulario__login__conta__p">Criar conta</p>
                </section>

            </div>

        </form>

    </main>

</body>

</html>
